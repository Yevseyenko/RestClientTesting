plugins {
    id 'java'
}

group 'com.epam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs', version: '1.0'
    compile group: 'javax', name: 'javaee-api', version: '7.0'
    compile 'org.glassfish.jersey.core:jersey-common:2.22'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.22'


}
